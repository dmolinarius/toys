<!DOCTYPE html>
<html>
<meta charset="utf-8">
<!--
Shoot Bricks v0.0
-->
<title>MultiBall</title>
<style>

/* viewport properties */
html, body {
  padding: 0;
  margin: 0;
  font-family: Consolas;
}

#board, #playground {
  position: absolute;
  width: 63vmin;
  height: 90vmin;
  top: calc(50vh - 45vmin);
  left: calc(50vw - 31.5vmin - 2.5px);
  border-radius: 3px;
  border: 5px solid #400;
}

#board {
  box-shadow: 1vw 1vh 1vmax #420;
  background-color: #844;
}
#playground {
  border: 5px solid #400;
  background-color: transparent;
}
.block {
  position: absolute;
  background-color: #ccc;
  box-shadow: inset 0 0 3px black;
}

</style>

<div id="board"></div>
<canvas id="playground"></canvas>

<script>
var bw = parseInt(getComputedStyle(playground).getPropertyValue('border-top-width'),10)
  , ctx = playground.getContext('2d')
  , state = 'waiting'
  , launcher = null
  , blocksize = 0
  , blocks = []
  , ball = null
  , radius = 0
  , walls = []
  , corners = []
;

class Ball {
  constructor() {
    this.r = 0.8*radius;
    this.x = launcher.x;
    this.y = launcher.y;
    this.directx = Math.sin(launcher.angle);
    this.directy = -Math.cos(launcher.angle);
  }
  move(dist) {
    let dx = dist * this.directx
      , dy = dist * this.directy
      , info = walls.reduce((i,w) => w.check_bounce(i), {minm:2, ball:this, dx, dy, nx:0, ny:0})
    ;
    if ( info.minm < 1 ) { // bounce on wall
      this.bounce(dx, dy, info.minm, info.nx, info.ny);
      return;
    }
    info = corners.reduce((i,c) => c.check_bounce(i), {minm:2, ball:this, dx, dy, nx:0, ny:0});
    if ( info.minm < 1 ) { // bounce on corner
      this.bounce(dx, dy, info.minm, info.nx, info.ny);
      return;
    }
    // no bounce, just move
    this.x += dx;
    this.y += dy;
  }
  bounce(dx, dy, m, nx, ny) {
    // bounce point
    let px = this.x + m * dx
      , py = this.y + m * dy;
    // new position
    let sp = (this.x + dx - px)*nx + (this.y + dy - py)*ny;
    this.x = px - sp * nx;
    this.y = py - sp * ny;
    // new direction
    let sd = (this.directx * nx + this.directy * ny);
    this.directx = this.directx - 2 * sd * nx;
    this.directy = this.directy - 2 * sd * ny;
  }
  draw(ctx) {
    ctx.save();
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.r, 0, 2*Math.PI);
    ctx.fill();
    ctx.restore();
  }
  resize(s) {
    this.x *= s;
    this.y *= s;
    this.r *= s;
  }
}
class Launcher {
  constructor(p,r) {
    this.resize(p);
    this.angle = 0;
  }
  lookat(x,y) {
    this.angle = Math.atan((x - this.x)/(this.y - y));
  }
  resize(p) {
    this.x = p.width/2;
    this.y = p.height - 3*radius;
  }
  draw(ctx) {
    ctx.save();
    ctx.fillStyle = 'lime';
    ctx.translate(this.x,this.y);
    ctx.rotate(this.angle);
    ctx.fillRect(-radius, -2*radius, 2*radius, 4*radius)
    ctx.restore();
  }
}
class Wall {
  constructor(x1,y1,x2,y2) {
    Object.assign(this,{x1, y1, x2, y2});

    // vector
    this.ix = this.x2 - this.x1;
    this.iy = this.y2 - this.y1;

    // norm
    this.norm = Math.sqrt(this.ix*this.ix + this.iy*this.iy);

    // normal
    this.nx = (y1 - y2)/this.norm;
    this.ny = (x2 - x1)/this.norm;
    this.sx = Math.sign(this.nx);
    this.sy = Math.sign(this.ny);

    // "bouncing segment" origin
    this.ax = this.x1 + this.nx * radius;
    this.ay = this.y1 + this.ny * radius;
  }
  // https://openclassrooms.com/forum/sujet/calcul-du-point-d-intersection-de-deux-segments-21661
  // to compute intersection of segments [AB] and [CD] where I is vector such as B = A + kI
  // and J such as D = C + mJ, let's compute k and m and check if d and m are > 0 and < 1
  check_bounce(info) {
    let cx = info.ball.x, cy = info.ball.y, jx = info.dx, jy = info.dy;
    if ( Math.sign(this.nx)*Math.sign(jx) > 0 && Math.sign(this.ny)*Math.sign(jy) > 0 ) {
      return info;
    }
    let ax = this.ax, ay = this.ay, ix = this.ix, iy = this.iy
      , d = (ix*jy-iy*jx)
      , m = (ix*(ay-cy)+iy*(cx-ax))/d
      , k = (jy*(cx-ax)+jx*(ay-cy))/d
    ;
    if ( m > 0 && m < 1 && k > 0 && k < 1 ) {
      if ( m < info.minm) return {...info, minm:m, nx:this.nx, ny:this.ny};
    }
    return info;
  }
}
class Sphere {
  constructor(x,y,r) {
    Object.assign(this,{x, y, r});
    this.r2 = this.r * this.r;
  }
  check_bounce(info) {
    let cx = info.ball.x, cy = info.ball.y, jx = info.dx, jy = info.dy
      , cmox = cx - this.x, cmoy = cy - this.y
      , a = jx*jx + jy*jy
      , b = 2*(cmox*jx + cmoy*jy)
      , c = cmox*cmox + cmoy*cmoy - this.r2
      , delta = b*b - 4*a*c
    ;
    if ( delta < 0 ) return info;
    let sqd = Math.sqrt(delta)
      , m1 = (-b-sqd)/2/a
      , m2 = (-b+sqd)/2/a
    ;
    if ( (m1 < 0 || m1 > 1) && (m2 < 0 || m2 > 1) ) return info;
    let m;
    if ( m2 < 0 || m2 > 1) m = m1;
    else if ( m1 < 0 || m1 > 1 ) m = m2
    else m = Math.min(m1,m2);
    let n = this.normal(cx + m*jx, cy + m*jy);
    if ( m < info.minm) console.log(info.ball, this, cx+m*jx, cy+m*jy, n);
    return m < info.minm ? {...info, minm:m, ...n} : info;
  }
  normal(x,y) {
    return {
      nx: (x - this.x)/this.r,
      ny: (y - this.y)/this.r
    }
  }
}
class Block {
  constructor(col,row) {
    this.col = col;
    this.row = row;
    this.elt = document.createElement('div');
    this.elt.className = 'block';
    this.resize();
    window.board.appendChild(this.elt);
  }
  coords() {
    return{
      x1: (this.col-1)*blocksize,
      y1: (this.row-1)*blocksize,
      x2: (this.col  )*blocksize,
      y2: (this.row-1)*blocksize,
      x3: (this.col  )*blocksize,
      y3: (this.row  )*blocksize,
      x4: (this.col-1)*blocksize,
      y4: (this.row  )*blocksize
    };
  }
  walls(a) {
    let c = this.coords();
    return a.concat([
      new Wall(c.x1,c.y1,c.x4,c.y4),
      new Wall(c.x4,c.y4,c.x3,c.y3),
      new Wall(c.x3,c.y3,c.x2,c.y2),
      new Wall(c.x2,c.y2,c.x1,c.y1)
    ]);
  }
  corners(a) {
    let c = this.coords();
    return a.concat([
      new Sphere(c.x1,c.y1,radius),
      new Sphere(c.x2,c.y2,radius),
      new Sphere(c.x3,c.y3,radius),
      new Sphere(c.x4,c.y4,radius)
    ]);
  }
  resize() {
    this.elt.style.left = (this.col-1)*blocksize+'px';
    this.elt.style.top = (this.row-1)*blocksize+'px';
    this.elt.style.width = blocksize+'px';
    this.elt.style.height = blocksize+'px';
  }
}
function init_consts() {
  blocksize = playground.width / 7;
  radius = playground.width / 40;
}
function initialize() {
  init_consts();
  launcher = new Launcher(playground);
  blocks = [ new Block(3,3) ]
  resize();
}
function init_obstacles() {
  // playground borders
  walls = [
    new Wall(0,0, playground.width,0),
    new Wall(playground.width,0, playground.width,playground.height),
    new Wall(playground.width,playground.height, 0,playground.height),
    new Wall(0,playground.height, 0,0)
  ];
  walls = blocks.reduce((w,b) => b.walls(w),walls);
  corners = blocks.reduce((c,b) => b.corners(c),corners);
}
function resize() {
  let scale = playground.clientWidth/playground.width;
  playground.width = playground.clientWidth;
  playground.height = playground.clientHeight;
  init_consts();
  launcher.resize(playground);
  blocks.forEach(b => b.resize());
  if ( ball ) ball.resize(scale);
  init_obstacles();
  redraw();
}
function redraw() {
  erase();
  launcher.draw(ctx);
  if ( ball ) ball.draw(ctx);
}
function erase() {
  ctx.clearRect(0,0,playground.width,playground.height);
}
function start_shooting(e) {
  playground.removeEventListener('mousedown',start_shooting);
  playground.addEventListener('mousemove',shoot);
  playground.addEventListener('mouseup',fire);
}
function shoot(e) {
  var x = e.layerX - bw
    , y = Math.min(launcher.y, e.layerY - bw)
  ;
  state = 'shooting';

  erase();
  launcher.lookat(x,y);
  launcher.draw(ctx);

  ctx.save();
  ctx.strokeStyle = 'white';
  ctx.setLineDash([2,2]);
  ctx.beginPath();
  ctx.moveTo(launcher.x,launcher.y);
  ctx.lineTo(x,y);
  ctx.stroke();
  ctx.restore();
}
function fire(e) {
  playground.removeEventListener('mousemove',shoot);
  playground.removeEventListener('mouseup',fire);
  start();
}
function start() {
  var start = null
    , previous = null
    , steps = 0
  ;
  state = 'playing';
  ball = new Ball();
  erase();
  launcher.draw(ctx);
  requestAnimationFrame(nextStep);

  // inlined to use closure
  function nextStep(timestamp) {
    if ( !start ) {
      start = timestamp;
      previous = start;
    }
    steps += 1;

    let dist = (timestamp - previous)/2;
    ball.move(dist);
    redraw();

    if ( ball.y < playground.height - 2*radius) {
      requestAnimationFrame(nextStep);
    }
    else stop();
    previous = timestamp;
  }
}
function stop() {
  state = 'waiting';
  playground.addEventListener('mousedown',start_shooting);
}

initialize();
window.onresize = resize;
playground.addEventListener('mousedown',start_shooting);

</script>
